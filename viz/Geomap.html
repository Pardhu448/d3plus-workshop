<script>

  var points = [
    {id: "Boston", value: 1234, point: [-71.0589, 42.3601]},
    {id: "London", value: 1602, point: [-0.1278, 51.5074]}
  ];

  var tmap = new d3plus.Geomap()
    .data(points)
    .ocean("#eef")
    .pointSize(function(d) { return d.value; })
    .shapeConfig({
      fill: function(d) { return "#cc0000"; }
    })
    .tiles(false)
    .render();

</script>
